{% extends 'newsletter/base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h3 class="card-title mb-0">Вход</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" class="p-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-outline-primary w-100">Войти</button>
                    </div>
                    <div class="text-center mt-2">
                        <a href="{% url 'users:password_reset' %}" class="text-decoration-none">Забыли пароль?</a>
                    </div>
                    <div class="text-center mt-2">
                        <a href="{% url 'users:register' %}" class="text-decoration-none">Регистрация</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
