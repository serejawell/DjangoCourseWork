{% extends 'newsletter/personal_account_overview.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h1 class="card-title display-4 mb-4 text-center">{{ post.title }}</h1>

            {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid rounded mb-4 mx-auto d-block" alt="{{ post.title }}" style="max-height: 400px;">
            {% endif %}

            <div class="d-flex justify-content-between align-items-center text-muted mb-4">
                <small><strong>Опубликовано:</strong> {{ post.published_at|date:"d M Y" }}</small>
                <small><strong>Просмотры:</strong> {{ post.views }}</small>
            </div>

            <div class="card-text fs-5 mb-5">
                {{ post.content }}
            </div>

            <div class="d-flex justify-content-center mt-5">
                <a href="{% url 'blog:post_list' %}" class="btn btn-outline-secondary btn-lg px-5">Назад к списку постов</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
